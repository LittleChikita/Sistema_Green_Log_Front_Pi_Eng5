<p-toast></p-toast>
<div class="form-grid">

  <div class="form-row">
    <label>Bairro Origem:</label>
    <p-autocomplete
      [(ngModel)]="bairroOrigemSelecionado"
      [suggestions]="bairrosFiltrados"
      (completeMethod)="filtrarBairros($event)"
      optionLabel="nome"
      [dropdown]="true"
      placeholder="Selecione um bairro"
      pClass="w-full">
    </p-autocomplete>
  </div>

  <div class="form-row">
    <label>Bairro Destino:</label>
    <p-autocomplete
      [(ngModel)]="bairroDestinoSelecionado"
      [suggestions]="bairrosFiltrados"
      (completeMethod)="filtrarBairros($event)"
      optionLabel="nome"
      [dropdown]="true"
      placeholder="Selecione um bairro"
      pClass="w-full">
    </p-autocomplete>
  </div>

  <div class="form-row">
    <label for="distancia">Distancia:</label>
    <input pInputText id="distancia" [(ngModel)]="rua.distancia" placeholder="Digite a Distancia"/>
  </div>


  <div class="actions">
    <button pButton label="Cadastrar" (click)="cadastrar()" [disabled]="carregando()"></button>
  </div>

</div>
