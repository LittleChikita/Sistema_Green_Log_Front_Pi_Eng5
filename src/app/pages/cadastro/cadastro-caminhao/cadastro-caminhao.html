<p-toast></p-toast>

<div class="form-grid">

  <div class="form-row">
    <label for="placa">Placa</label>
    <input pInputText id="placa" [(ngModel)]="caminhao.placa" placeholder="Exemplo: AAA1A11"/>
  </div>

  <div class="form-row">
    <label>Motorista:</label>
    <p-autocomplete
      [(ngModel)]="motoristaSelecionado"
      [suggestions]="motoristasFiltrados"
      (completeMethod)="filtrarMotoristas($event)"
      optionLabel="nome"
      [dropdown]="true"
      placeholder="Selecione um bairro"
      class="w-full">
    </p-autocomplete>
  </div>

  <div class="form-row">
    <label for="capacidade">Capacidade</label>
    <input pInputText id="capacidade" [(ngModel)]="caminhao.capacidade" placeholder="Exemplo: 1000kg"/>
  </div>

  <div class="form-row">
    <div *ngFor="let r of tipos" class="flex align-items-center gap-2">
      <p-checkbox
        [value]="r"
        [(ngModel)]="caminhao.tiposResiduos"
        [inputId]="r.nome"
      ></p-checkbox>
      <label [for]="r">{{ r }}</label>
    </div>
  </div>

  <div class="actions">
    <button pButton label="Cadastrar" (click)="cadastrar()" [disabled]="carregando()"></button>
  </div>

</div>
