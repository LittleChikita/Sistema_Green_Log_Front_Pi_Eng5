<p-toast></p-toast>

<div>

  <div>
    <p-toolbar class="mb-6">
      <ng-template #start>
        <p-button class="mr-2" label="New" icon="pi pi-plus" (onClick)="openNovo()">  </p-button>
        <p-button severity="danger" label="Delete" icon="pi pi-trash" outlined (onClick)="inativarCaminhao()" [disabled]="!caminhaoSelecionado" />
      </ng-template>

      <ng-template #end>

      </ng-template>
    </p-toolbar>

    <p-table
      #dt
      [value]="caminhoes"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      selectionMode="single"
      [(selection)]="caminhaoSelecionado"
      dataKey="id"
      [tableStyle]="{ 'min-width': '75rem' }">
      <ng-template #header>
        <tr>
          <th>Placa</th>
          <th>Motorista</th>
          <th>Tipo de Residuo</th>
        </tr>
      </ng-template>
      <ng-template #body let-caminhao>
        <tr [pSelectableRow]="caminhao">
          <td>{{caminhao.placa}}</td>
          <td>{{caminhao.motorista.nome}}</td>
          <td>{{caminhao.tiposResiduos}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
