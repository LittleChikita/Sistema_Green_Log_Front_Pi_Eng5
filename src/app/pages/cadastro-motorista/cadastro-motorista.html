<p-toast></p-toast>
<div class="form-grid">

  <div class="form-row">
    <label for="nome">Nome</label>
    <input pInputText id="nome" [(ngModel)]="motorista.nome" placeholder="Nome Completo"/>
  </div>

  <div class="form-row">
    <label for="cpf">Cpf</label>
    <input pInputText id="cpf" [(ngModel)]="motorista.cpf" placeholder="Exemplo: 000.000.000-00"/>
  </div>

  <div class="actions">
    <button pButton label="Cadastrar" (click)="cadastrar()" [disabled]="carregando()"></button>
  </div>

</div>
