<p-toast></p-toast>

<div class="form-grid">

  <div class="form-row">
    <label for="nome">Nome</label>
    <input pInputText id="nome" [(ngModel)]="usuario.nome" placeholder="Nome Completo"/>
  </div>

  <div class="form-row">
    <label for="email">Email</label>
    <input pInputText id="email" [(ngModel)]="usuario.email" placeholder="Email: exemplo@dominio.com"/>
  </div>

  <div class="form-row">
    <label for="senha">Senha</label>
    <p-password
      id="senha"
    [(ngModel)]="usuario.senha"
    placeholder="Digite a Senha"
    [toggleMask]="true"
    [feedback]="false">
    </p-password>
  </div>

  <div class="actions">
    <button pButton label="Cadastrar" (click)="cadastrar()" [disabled]="carregando()"></button>
  </div>

</div>
