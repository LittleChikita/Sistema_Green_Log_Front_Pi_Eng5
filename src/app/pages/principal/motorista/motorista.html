<p-toast></p-toast>

<div>

  <div>
    <p-toolbar class="mb-6">
      <ng-template #start>
        <p-button class="mr-2" label="New" icon="pi pi-plus" (onClick)="openNovo()">  </p-button>
        <p-button severity="danger" label="Delete" icon="pi pi-trash" outlined (onClick)="deletarMotorista(motoristaSelecionado)" [disabled]="!motoristaSelecionado" />
      </ng-template>

      <ng-template #end>

      </ng-template>
    </p-toolbar>

    <p-table
      #dt
      [value]="motoristas"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      selectionMode="single"
      [(selection)]="motoristaSelecionado"
      dataKey="id"
      [tableStyle]="{ 'min-width': '75rem' }">
      <ng-template #header>
        <tr>
          <th pSortableColumn="nome">
            Nome
            <p-sortIcon field="nome"></p-sortIcon>
          </th>

          <th pSortableColumn="cpf">
            Cpf
            <p-sortIcon field="cpf"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template #body let-motorista>
        <tr [pSelectableRow]="motorista">
          <td>{{motorista.nome}}</td>
          <td>{{motorista.cpf}}</td>
          <td><p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editarMotorista(motorista)" />
            <p-button icon="pi pi-ban" severity="danger" [rounded]="true" [outlined]="true" (click)="inativarMotorista(motorista.id)" /></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div>
    <p-dialog [(visible)]="motoristaDialog" [style]="{width: '450px'}" header="Motorista Informações" [modal]="true"  [focusOnShow]="false">
      <ng-template #content>
        <div class ="flex flex-col gap-6">

          <div>
            <label for="nome" class="block font-bold mb-3">Nome</label>
            <input type="text" pInputText id="nome" [(ngModel)]="motoristaForm.nome" required fluid/>
            <small class="text-red-500" *ngIf="enviado && !motoristaForm.nome">Nome é Obrigatorio.</small>
          </div>
          <div>
            <label class="block font-bold mb-3">Cpf</label>
            <p-inputMask
              mask="999.999.999-99"
              [(ngModel)]="motoristaForm.cpf"
              placeholder="000.000.000-00"
              required
              pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$">
            </p-inputMask>
            <small class="text-red-500" *ngIf="enviado && !cpfValido()">
              CPF inválido.
            </small>
            <small class="text-red-500" *ngIf="enviado && !motoristaForm.cpf">Cpf é Obrigatorio.</small>
          </div>
        </div>
      </ng-template>

      <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" text (click)="fecharDialog()" />
        <p-button label="Salvar" icon="pi pi-check" (click)="salvar()" />
      </ng-template>
    </p-dialog>
    <p-confirmDialog [style]="{ width: '450px' }" />
  </div>
</div>
